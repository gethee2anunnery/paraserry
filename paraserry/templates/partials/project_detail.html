{% extends 'base.html' %}

{% block content %}
<div class="project-detail body">

<h3>{{ object.project_title }}</h3>
    {% if object.main_url %}
    <a href="{{ object.main_url }}" target="_blank"><h5>{{ object.main_url }}</h5></a>
    {% endif %}
    {% if object.launch_date %}
    <h5>Launched {{ object.launch_date|date:"F Y" }}</h5>
    {% endif %}

<div class="">
<p>{{ object.about }}</p>
</div>

</div>
{% endblock %}

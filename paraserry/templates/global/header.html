{% load static templatetags %}
<div class="grid">

    <div class="logo col-7-12">
        <a href="{% url 'home' %}">
            <img src="{% static 'paraserry/img/paraserry.png' %}" >
        </a>
    </div>
    <div class="logo col-5-12">

        <nav class="main">
            <ul>
                {% get_link_descendants 'nav' as links %}
                {% for link in links %}
                <li><a href="{{link.item.url}}" id="{{link.item.txtid}}">{{link.item.display_name}}</a></li>
                {% endfor %}
            </ul>

        </nav>
    </div>


</div>
